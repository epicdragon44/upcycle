name: Deploy to Production

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"

            - name: Install Yarn
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install

            - name: Build
              run: yarn build

            - name: Setup Git
              run: |
                  git config --global user.email "weidaniel15@gmail.com"
                  git config --global user.name "Daniel Wei"

            - name: Deploy
              run: yarn deploy
